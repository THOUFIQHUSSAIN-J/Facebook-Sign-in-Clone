<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <title>Facebook</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-48 flex items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="/images/logo.png" alt="FB" class="w-72">
            <p class="text-2xl my-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg h-auto items-center w-80 shadow-xl relative">
            <input type="text" placeholder="Email Address or Phone Number" class="p-4 h-12 my-2 w-72 border border-gray-300 rounded-md  outline-blue-600">
             <input type="password" placeholder="Password" class="p-4 h-12 my-2 w-72 border border-gray-300 rounded-md outline-blue-600">
             <button class="btn bg-blue-600 text-white w-72 p-1 rounded-md font-bold text-lg hover:bg-blue-700">Log In</button>
             <span class="text-blue-600 my-2 cursor-pointer hover:underline">Forgot password?</span>
             <hr class="my-2">
             <button  class="btn bg-green-600 text-white w-fit p-1 rounded-md font-semibold mx-auto text-lg hover:bg-green-700">Create New Account</button>
             <span class="absolute -bottom-12 text-sm"> <span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
